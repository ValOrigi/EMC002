<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if .. else</h2>

<input type="number" id="myNumber">
<button onclick="identifyConstOrPrime(myNumber)">Submit</button>

<br>
<p id="ident"></p>

<script>
function identifyConstOrPrime(x)
{
var number = x;
let answer;
if (number <= 1) {
  answer = "Neither";
} else if ((number % 2) !== 0 || number === 2) {
  answer = "Prime";
} else {
  answer = "Composite";
}
document.getElementById("ident").innerHTML = answer;
}

</script>

</body>
</html>
