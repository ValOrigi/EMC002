<!DOCTYPE html>
<html>
<body>
<h2>Input Validation</h2>

<label for="username"> Username </label><br>
<input type="text" id="user" name="user" placeholder="Username"><br>
<label for="password"> Password </label><br>
<input type="password" id="pass" name="pass"><br><br>

<button onclick="inputVal()">Submit</button>

<p id="output"></p>

<script>
function inputVal()
{
  var user = document.getElementById("user").value;
  var pass = document.getElementById("pass").value;
  var combi;
  var err = 0;
  let output = "";

  if(user.length < 6)
  {
    output += "Username is at least 6 characters<br>";
    err++;
  }

  if(/[^a-zA-Z0-9_]/g.test(user))
  {
    output += "Username doesnâ€™t contain special characters except _<br>";
    err++;
  }

  if(pass.length < 8)
  {
    output += "Password is at least 8 characters<br>";
    err++;
  }

  if(!(/[a-z]/.test(pass)))
  {
    output += "Password is a needs lower case<br>";
    err++;
  }
  
  if(!(/[A-Z]/.test(pass)))
  {
    output += "Password is a needs upper case<br>";
    err++;
  }

  if(!(/[0-9]/.test(pass)))
  {
    output += "Password has at least 1 digit<br>";
    err++;
  }

  if(!(/[^a-zA-Z0-9]/.test(pass)))
  {

    err++;

  if(err == 0)
  {
    output = "LOGIN SUCCESS!"
  }

  document.getElementById("output").innerHTML = output;
}
</script>
